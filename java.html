<script>
    var a = prompt('Masukkan Angka' );
    
    for (var a=3;a>=1;a--){
        for (var b=4;b>a;b--){
            document.write("&nbsp&nbsp");
        }
        for (var c=1;c<(a*2);c++){
		if (c%2==0){
			document.write("=");
		} else {
			document.write("*");
        }
		}
        document.write("<br>");
        }
</script>
